<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>checking first letter is upper case or not</h1>
    <script>
        let text=prompt("enter any word");
        const a=text.charAt(0);
        if(a===a.toUpperCase()){
            document.write("yes");
        }
        else{
            document.write("no");
        }
    </script>
</body>
</html>
