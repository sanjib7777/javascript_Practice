<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Image Stacking Example</title>
    <style>
        .image-container {
            position: relative;
            width: 400px;
            height: 300px;
            overflow: hidden;
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="me.jpg" alt="Image 1">
        <img class="image" src="ncitcollege.jpg" alt="Image 2">
        <img class="image" src="Capture.jpeg" alt="Image 3">
    </div>

    <script>
        const images = document.querySelectorAll(".image");
        let currentIndex = 0;

        function changeImage() {
            images.forEach(image => image.style.opacity = 0);
            images[currentIndex].style.opacity = 1;

            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeImage, 2000); // Change image every 2 seconds
    </script>
</body>
</html>
