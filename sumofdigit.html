<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a number");
        // let str=String(a);
        let sum=0;
        const arr=a.split("");
        arr.forEach(function(digit){
            sum=Number(sum) +Number(digit);
        })
        document.write(sum);
            </script>
</body>
</html>
