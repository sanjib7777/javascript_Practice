<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="word">
    <button onclick="convert()">Convert to lowercase</button>
    <span id="result"></span>
    <script>
        function convert(){
            var text=document.getElementById('word').value;
            document.getElementById("result").innerHTML=text.toLowerCase();
        }
    </script>
</body> 
</html>
