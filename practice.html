<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter a number");
        var arr=a.split("");
        let sum=0
        arr.forEach(function(value){
        sum+=parseInt (value);
        });
        document.write(`the sum is ${sum}`);
    </script>
</body>
</html>
