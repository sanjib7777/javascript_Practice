<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>find smallest and largest elements</h1>
    <script>
        const arr=[2,5,6,7,1,4,9,10,15,12];
        let small=arr[0];
         let large=arr[0];
        for(let i=1;i<=arr.length;i++){
            if(arr[i]>large){
                large=arr[i];
            }
            if(arr[i]<small){
                small=arr[i];
            }
        }
        document.write('largest is '+ large );
        document.write('<br>');
        document.write('smallest is '+ small);
    </script>
</body>
</html>
