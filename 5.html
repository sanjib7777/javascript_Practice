<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>type conversion</h1>
    <script>
        //type conversion in arithmetic operaiton
        const x=10;
        const y="10";
        const z=x*y;
        console.log(z);
        //type conversion in comparison
        console.log(x==y)
        console.log(x<y)
        console.log(x===y)
        //type conversion in built function
        const a="10";
        const b=false
        console.log(Number(a)+Number(a));
        console.log(Number(b))
        console.log
    </script>
</body>
</html>
