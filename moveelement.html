<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="moveable" style="width: 50px; height: 30px; border: 1px solid black;">sanjib</div>
    <button onclick="move()">Move</button>
    <script>
        function move(){
            let element=document.getElementById('moveable');
            element.style.position="absolute";
            element.style.top="200px";
            element.style.left="300px";
        }
    </script>
</body>
</html>
